<div class="symbaroum dialog">
  {{#if askCastingAttribute}}
  <div class="attribute">
      <label>{{localize "DIALOG.CASTING_ATTRIBUTE"}}</label>
      <select id="castAt">
        <option value="accurate">{{localize "ATTRIBUTE.ACCURATE"}}</option>
        <option value="cunning">{{localize "ATTRIBUTE.CUNNING"}}</option>
        <option value="discreet">{{localize "ATTRIBUTE.DISCREET"}}</option>
        <option value="persuasive">{{localize "ATTRIBUTE.PERSUASIVE"}}</option>
        <option value="quick">{{localize "ATTRIBUTE.QUICK"}}</option>
        <option value="resolute" selected>{{localize "ATTRIBUTE.RESOLUTE"}}</option>
        <option value="strong">{{localize "ATTRIBUTE.STRONG"}}</option>
        <option value="vigilant">{{localize "ATTRIBUTE.VIGILANT"}}</option>
        <option value="defense">{{localize "ARMOR.DEFENSE"}}</option>
    </select>
  </div>
  {{/if}}
	{{#if askTargetAttribute}}
    <div class="attribute">
        <label>{{localize "DIALOG.RESIST_ATTRIBUTE"}}</label>
        <select id="resistAtt">
            <option value="accurate">{{localize "ATTRIBUTE.ACCURATE"}}</option>
            <option value="cunning">{{localize "ATTRIBUTE.CUNNING"}}</option>
            <option value="discreet">{{localize "ATTRIBUTE.DISCREET"}}</option>
            <option value="persuasive">{{localize "ATTRIBUTE.PERSUASIVE"}}</option>
            <option value="quick">{{localize "ATTRIBUTE.QUICK"}}</option>
            <option value="resolute" selected>{{localize "ATTRIBUTE.RESOLUTE"}}</option>
            <option value="strong">{{localize "ATTRIBUTE.STRONG"}}</option>
            <option value="vigilant">{{localize "ATTRIBUTE.VIGILANT"}}</option>
            <option value="defense">{{localize "ARMOR.DEFENSE"}}</option>
        </select>
    </div>
    {{/if}}
    <div class="bonus">
      <label>{{localize "DIALOG.MODIFIER"}}</label>
      <input id="bonus" type="number" value="{{defaultModifier}}" data-dtype="Number"/>
  </div>
    <div class="favour">
      <label class="lblfavour">{{radioBoxes groupName choices checked=defaultFavour localize=true}}</label>
  </div>
      
    {{#if isWeaponRoll}}
    <div class="advantage">
      <label>{{localize "DIALOG.ADVANTAGE"}}</label> <span class="lblfavour"><input type="checkbox" {{defaultAdvantage}} id="advantage" value="1" data-dtype="Number"> </span>
    </div>
    <div class="damagemodifier">
		<label>{{localize "DIALOG.DAMAGE_MODIFIER"}}</label> <input id="dammodifier" value="{{defaultDamModifier}}" type="text" data-dtype="Text"/> 
    </div>
    {{/if}}
      
    {{#if isArmorRoll}}
    <div class="advantage">
      <label>{{localize "DIALOG.DISADVANTAGE"}}</label> <span class="lblfavour"><input type="checkbox" {{defaultAdvantage}} id="advantage" value="1" data-dtype="Number"> </span>
    </div>
    {{/if}}
    
    {{#if checkMaintain}}
    <div class="maintain">
      <label></label>
      <select id="maintain">
          <option  value="C" selected >{{localize "DIALOG.CASTING"}}</option>
          <option  value="M" >{{localize "DIALOG.MAINTAINING"}}</option>
      </select>
    </div>
    {{/if}}
</div>
